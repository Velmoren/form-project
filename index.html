<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/less@4" async></script>
  <script src="./js/script.js" defer></script>
  <title>Form</title>
</head>

<body class="theme-light">
  <header class="header"></header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col col-12 col-lg-3 col-xl-2 order-2 order-lg-1 mt-4 mt-lg-0">
            <div class="banner"></div>
          </div>
          <div class="col col-12 col-lg-9 col-xl-10 order-1 order-lg-2">
            <div class="section-content p-3 p-lg-4 border">
              <div class="row">
                <div class="col d-flex justify-content-between align-items-center">
                  <h1 class="hero-title">Учебное заведение</h1>
                  <button type="submit" class="custom-btn">Сохранить</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form action="" class="hero-form form">
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col col-12 col-xl-6">
                            <p class="form-label">Специальность</p>
                            <input type="text" class="form-input-text" placeholder="Введите специализацию">
                          </div>
                          <div class="col col-12 col-xl-6 d-flex align-items-center mt-3 mt-xl-0">
                            <input type="checkbox" class="form-input-checkbox" id="first">
                            <label for="first">Высшее учебное заведение Санкт-Петербурга</label>
                          </div>
                        </div>
                      </div>
    
                      <div class="form-group mt-3">
                        <div class="row">
                          <div class="col">
                            <p class="form-label">Заведение</p>
                            <input type="text" class="form-input-text" placeholder="Введите учёную степень или звание">
                          </div>
                        </div>
                      </div>
    
                      <div class="form-group mt-3">
                        <div class="row">
                          <div class="col">
                            <input type="checkbox" class="form-input-checkbox" id="second" checked>
                            <label for="second">Магистратура учебного заведения</label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
    
                    <div class="row mt-3">
                      <div class="col col-12">
                        <button type="button" class="custom-btn custom-btn-outline">Добавить</button>
                      </div>
                    </div>
    
                    <fieldset class="mt-3">
                      <div class="form-group form-group-bordered">
                        <div class="row">
                          <div class="col col-12 col-xl-6">
                            <div class="form-group-top d-flex justify-content-between align-items-center">
                              <p class="form-label">Заведение</p>
                              <div class="switch-wrapper d-flex align-items-center">
                                <label class="switch me-2">
                                  <input type="checkbox" checked>
                                  <span class="slider round"></span>
                                </label>
                                <span>Switch</span>
                              </div>
                            </div>
                            <input type="text" class="form-input-text" placeholder="Выберите учёную степень или звание">
                          </div>
                          <div class="col col-12 col-xl-6">
                            <p class="form-label">Специальность</p>
                            <input type="text" class="form-input-text" placeholder="Выберите специализацию">
                          </div>
                        </div>
    
                        <button type="button" class="form-group-bordered__remove-btn">
                          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 4.00001H4.11111H13" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                              stroke-linejoin="round" />
                            <path
                              d="M12 4V12.75C12 13.0815 11.8796 13.3995 11.6653 13.6339C11.4509 13.8683 11.1602 14 10.8571 14H5.14286C4.83975 14 4.54906 13.8683 4.33474 13.6339C4.12041 13.3995 4 13.0815 4 12.75V4"
                              stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                              d="M5 4V3C5 2.73478 5.15804 2.48043 5.43934 2.29289C5.72064 2.10536 6.10218 2 6.5 2H9.5C9.89782 2 10.2794 2.10536 10.5607 2.29289C10.842 2.48043 11 2.73478 11 3V4"
                              stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M6.6665 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                              stroke-linejoin="round" />
                            <path d="M9.3335 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                              stroke-linejoin="round" />
                          </svg>
                        </button>
                      </div>
                    </fieldset>
    
                    <div class="row mt-3">
                      <div class="col col-12">
                        <button type="button" class="custom-btn custom-btn-outline">Добавить</button>
                      </div>
                    </div>
    
                    <fieldset class="mt-3">
                      <div class="form-group form-group-bordered">
                        <div class="row">
                          <div class="col col-12 col-xl-6">
                            <div class="form-group-top d-flex justify-content-between align-items-center">
                              <p class="form-label">Заведение</p>
                              <div class="switch-wrapper d-flex align-items-center">
                                <label class="switch me-2">
                                  <input type="checkbox">
                                  <span class="slider round"></span>
                                </label>
                                <span>Switch</span>
                              </div>
                            </div>
                            <input type="text" class="form-input-text" placeholder="Выберите учёную степень или звание">
                          </div>
                          <div class="col col-12 col-xl-6">
                            <p class="form-label">Специальность</p>
                            <input type="text" class="form-input-text" placeholder="Выберите специализацию">
                          </div>
                        </div>
    
                        <button type="button" class="form-group-bordered__remove-btn">
                          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 4.00001H4.11111H13" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                              stroke-linejoin="round" />
                            <path
                              d="M12 4V12.75C12 13.0815 11.8796 13.3995 11.6653 13.6339C11.4509 13.8683 11.1602 14 10.8571 14H5.14286C4.83975 14 4.54906 13.8683 4.33474 13.6339C4.12041 13.3995 4 13.0815 4 12.75V4"
                              stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                              d="M5 4V3C5 2.73478 5.15804 2.48043 5.43934 2.29289C5.72064 2.10536 6.10218 2 6.5 2H9.5C9.89782 2 10.2794 2.10536 10.5607 2.29289C10.842 2.48043 11 2.73478 11 3V4"
                              stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M6.6665 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                              stroke-linejoin="round" />
                            <path d="M9.3335 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                              stroke-linejoin="round" />
                          </svg>
                        </и>
                      </div>
                    </fieldset>
    
                    <div class="row mt-3">
                      <div class="col col-12">
                        <button type="button" class="custom-btn custom-btn-outline">Добавить</button>
                      </div>
                    </div>
    
                    <fieldset class="mt-3">
                      <div class="form-group">
                        <div class="row">
                          <div class="col">
                            <p class="form-label">Range</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-between align-items-center">
                            <div class="form-input-range__value form-input-range__wrapper">0</div>
                            <div class="form-input-range__wrapper flex-grow-1 mx-2 px-3">
                              <input type="range">
                            </div>
                            <div class="form-input-range__value form-input-range__wrapper">0</div>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <fieldset class="mt-3">
                      <div class="row">
                        <div class="col">
                          <p class="form-label">Переключение темы</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="hero-theme-buttons">
                            <div class="hero-theme-button">
                              <button data-theme="light" type="button" class="theme-btn active">Светлая</button>
                            </div>
                            <div class="hero-theme-button">
                              <button data-theme="dark" type="button" class="theme-btn">Темная</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
